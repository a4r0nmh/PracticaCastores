<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
</head>
<body>
    <h1>Agregar Producto</h1>
    <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" th:field="*{precio}" step="0.01" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" th:field="*{cantidad}" value="0"><br>

        <label for="estatus">Estatus:</label>
        <select id="estatus" name="estatus" th:field="*{estatus}">
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
        </select>
        <br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
